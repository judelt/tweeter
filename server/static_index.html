<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <!-- External CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      type="text/css"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/e446007ddd.js"
      crossorigin="anonymous"
    ></script>

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweeter-feed.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- App JS -->
    <!-- <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/helpers.js"></script> -->
  </head>

  <body>
    <nav>
      <span class="logo">tweeter</span>
      <div>
        <p><strong>Write</strong> a new tweet</p>
        <p class="arrow">â©”</p>
      </div>
    </nav>

    <header>
      <div class="avatar-name">
        <img class="avatar" src="/images/profile-hex.png" />
      </div>
      <br />
      <div class="avatar-name">
        <h2 class="no-border"><strong>Judit </strong> Mendez</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <span id="error"></span>
        <form action="/tweets" method="POST">
          <textarea
            name="text"
            id="tweet-text"
            placeholder="What are you humming about?"
          ></textarea>
          <div class="submit-tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section id="tweets-container">
        <article class="tweet">
          <header>
            <div class="user"><img src="https://i.imgur.com/nlhLi3I.png"><span>Descartes</span></div>
            <p><strong class="account">@rd</strong></p>
          </header>
            <p><strong>Je pense , donc je suis</strong></p>
          <footer class="log">
            <p>1 days ago </p>
            <div class="icons">
              <i class="fab fa-font-awesome-flag fa-xs" aria-hidden="true"></i>
              <i class="fas fa-retweet fa-xs" aria-hidden="true"></i>
              <i class="fas fa-heart fa-xs" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
        <article class="tweet">
          <header>
            <div class="user"><img src="https://i.imgur.com/73hZDYK.png"><span>Newton</span></div>
            <p><strong class="account">@SirIsaac</strong></p>
          </header>
            <p><strong>If I have seen further it is by standing on the shoulders of giants</strong></p>
          <footer class="log">
            <p>2 days ago </p>
            <div class="icons">
              <i class="fab fa-font-awesome-flag fa-xs" aria-hidden="true"></i>
              <i class="fas fa-retweet fa-xs" aria-hidden="true"></i>
              <i class="fas fa-heart fa-xs" aria-hidden="true"></i>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
